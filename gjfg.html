<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ACESSO</title>
    <style>
        :root { --red: #ff0000; --gold: #c5a059; --dark: #000000; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--dark); font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            color: #fff; overflow: hidden;
        }

        .banner {
            position: relative; width: 100%; max-width: 450px; height: 100vh;
            background: #000; border: 1px solid #1a1a1a; display: flex;
            flex-direction: column; justify-content: flex-end; overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.15);
        }

        /* Imagem de Fundo: Celular no escuro / Vigilância */
        .bg-imagem {
            position: absolute; top: 0; left: 0; width: 100%; height: 75%;
            background: linear-gradient(to bottom, transparent 0%, #000 100%), 
                        url('https://images.unsplash.com/photo-1563986768609-322da13575f3?q=80&w=1470&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: 1;
        }

        .content {
            position: relative; z-index: 5; padding: 35px 25px;
            text-align: center; background: #000;
        }

        .tag-alerta {
            color: var(--red); font-size: 11px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 2px; margin-bottom: 12px; display: block;
        }

        h1 {
            font-size: 26px; line-height: 1.1; margin: 0 0 15px 0;
            text-transform: uppercase; font-weight: 900; color: #fff;
        }

        h1 span {
            color: var(--red); font-size: 34px; display: block; margin-top: 5px;
        }

        p {
            color: #ccc; font-size: 16px; line-height: 1.4; margin-bottom: 35px;
        }

        .cta-botao {
            background: linear-gradient(90deg, #ff0000, #990000);
            color: #fff; padding: 22px; font-size: 18px; font-weight: 900;
            text-transform: uppercase; text-align: center; cursor: pointer;
            border: none; width: 100%; display: block; border-radius: 8px;
            text-decoration: none; box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
            transition: 0.3s;
        }

        .cta-botao:active { transform: scale(0.97); }

        .footer-info {
            font-size: 10px; color: #333; margin-top: 20px;
            text-transform: uppercase; letter-spacing: 1px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="bg-imagem"></div>

        <div class="content">
            <span class="tag-alerta">● CONEXÃO PRIVADA ATIVA</span>
            
            <h1>QUER TER ACESSO EM TEMPO REAL <span>NO CELULAR DELE(A)?</span></h1>
            
            <p>Monitore conversas, localizações e fotos apagadas sem que o dispositivo seja notificado.</p>
            
            <a href="seu_site_aqui.html" class="cta-box cta-botao">ENTRAR NO PAINEL AGORA</a>
            
            <div class="footer-info">Sistema de Monitoramento Invisível v4.2</div>
        </div>
    </div>

</body>
</html>
