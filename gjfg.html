<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ACESSO REMOTO</title>
    <style>
        :root { --red: #ff0000; --dark: #000000; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--dark); font-family: 'Segoe UI', Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            color: #fff; overflow: hidden;
        }

        .banner {
            position: relative; width: 100%; max-width: 450px; height: 100vh;
            background: #000; border: 1px solid #1a1a1a; display: flex;
            flex-direction: column; justify-content: flex-end; overflow: hidden;
        }

        /* Camada da Imagem de Fundo */
        .bg-imagem {
            position: absolute; top: 0; left: 0; width: 100%; height: 70%;
            /* Tenta carregar a tua aura.png, se não houver, usa um fundo preto */
            background: linear-gradient(to bottom, transparent 0%, #000 100%), 
                        url('aura.png'); 
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            z-index: 1;
        }

        .content {
            position: relative; z-index: 5; padding: 40px 25px;
            text-align: center; background: #000;
        }

        .status-dot {
            color: var(--red); font-size: 10px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; display: block;
        }

        .status-dot span {
            animation: blink 1s infinite;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } }

        h1 {
            font-size: 24px; line-height: 1.1; margin: 0 0 15px 0;
            text-transform: uppercase; font-weight: 900;
        }

        h1 b {
            color: var(--red); font-size: 32px; display: block; margin-top: 5px;
        }

        p {
            color: #888; font-size: 16px; line-height: 1.4; margin-bottom: 35px;
        }

        .btn-acesso {
            background: linear-gradient(90deg, #ff0000, #b30000);
            color: #fff; padding: 22px; font-size: 18px; font-weight: 900;
            text-transform: uppercase; text-align: center; cursor: pointer;
            border: none; width: 100%; display: block; border-radius: 8px;
            text-decoration: none; box-shadow: 0 5px 25px rgba(255, 0, 0, 0.4);
            box-sizing: border-box;
        }

        .footer {
            font-size: 9px; color: #222; margin-top: 25px;
            text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="bg-imagem"></div>

        <div class="content">
            <span class="status-dot"><span>●</span> CONEXÃO ENCRIPTADA ESTABELECIDA</span>
            
            <h1>QUER TER ACESSO EM TEMPO REAL <b>NO CELULAR DELE(A)?</b></h1>
            
            <p>Veja mensagens de redes sociais, histórico de chamadas e localização exata agora mesmo.</p>
            
            <a href="parte2.html" class="btn-acesso">ENTRAR NO PAINEL</a>
            
            <div class="footer">Protocolo de Extração Seguro v7.1</div>
        </div>
    </div>

</body>
</html>
